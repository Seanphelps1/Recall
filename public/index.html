<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOA Recall Notice Map</title>
    <style>
        #map {
            height: 750px;
            width: 100%;
        }
        #addressList {
            margin-top: 20px;
        }
        #legend {
            background: white;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwA7JIyB2oL1gudakLBTBfixAUZ_L1VUE&libraries=drawing,geometry"></script>
</head>
<body>
    <h1>HOA Recall Notice Map</h1>
    <div id="map"></div>
    <div id="legend">
        <h3>Legend</h3>
        <p><span style="color: yellow;">&#9679;</span> Yellow - Has a recall sheet but no decision made/response given yet</p>
        <p><span style="color: green;">&#9679;</span> Green - Has either signed the sheet or declined to sign</p>
        <p><span style="color: red;">&#9679;</span> Red - No record of contact for recall sheet</p>
    </div>
    <ul id="addressList"></ul>
	
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-auth-domain",
        projectId: "country-place-recall",
        storageBucket: "country-place-recall.appspot.com",
        messagingSenderId: "564193307037",
        appId: "1:564193307037:web:4264759528343009d4a774",
        measurementId: "G-QSL43X9B2J"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(); 

    const circles = [];
    const colors = ['yellow', 'green', 'red'];

    function fetchFirestoreData() {
        db.collection('addresses').get().then((querySnapshot) => {
            if (querySnapshot.empty) {
                console.log('No matching documents.');
                return;
            }
            querySnapshot.forEach((doc) => {
                const point = doc.data();
                if (point.lat && point.lng) {
                    const latLng = new google.maps.LatLng(point.lat, point.lng);
                    const circle = createCircle(latLng, point.status || 'yellow');
                    circles.push(circle);
                }
            });
            console.log('Firestore data successfully fetched and rendered on the map.');
        }).catch((error) => {
            console.error('Error fetching Firestore data:', error);
        });
    }
    
    function initMap() {
        const neighborhoodBounds = {
            north: 28.1080,
            south: 28.0826,
            east: -82.5189,
            west: -82.5445
        };

        const mapStyle = [
            { featureType: 'poi.business', stylers: [{ visibility: 'off' }] },
            { featureType: 'poi.place_of_worship', stylers: [{ visibility: 'off' }] },
            { featureType: 'poi.school', stylers: [{ visibility: 'off' }] }
        ];
 
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 28.095147, lng: -82.531077 },
            zoom: 15,
            restriction: { latLngBounds: neighborhoodBounds, strictBounds: true },
            gestureHandling: 'greedy',
            styles: mapStyle
        });

        const kmlLayer = new google.maps.KmlLayer({
            url: 'https://raw.githubusercontent.com/pheltech/Recall/refs/heads/main/public/Country%20Place.kml?v=1',
            map: map,
            clickable: false
        });

        let boundaryPolygon;

        // Load KML data
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://raw.githubusercontent.com/pheltech/Recall/refs/heads/main/public/Country%20Place.kml?v=1", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Parse KML
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xhr.responseText, "text/xml");
                    const placemarks = xmlDoc.getElementsByTagName("Placemark");

                    for (let i = 0; i < placemarks.length; i++) {
                        const coords = placemarks[i].getElementsByTagName("coordinates")[0]
                            .textContent.trim().split(/[\s\n]+/);

                        const boundaryCoords = [];
                        coords.forEach(coord => {
                            const latLng = coord.split(",");
                            if (latLng.length >= 2) {
                                const lat = parseFloat(latLng[1]);
                                const lng = parseFloat(latLng[0]);
                                if (!isNaN(lat) && !isNaN(lng)) {
                                    boundaryCoords.push({ lat: lat, lng: lng });
                                }
                            }
                        });

                        boundaryPolygon = new google.maps.Polygon({
                            paths: boundaryCoords,
                            strokeColor: '#FF0000',
                            strokeOpacity: 1,
                            strokeWeight: 2,
                            fillColor: '#FF0000',
                            fillOpacity: 0.1,
                            map: map
                        });
                    }

                    console.info("Boundary Polygon Paths: ", boundaryPolygon.getPath().getArray());

                    // Listener for marker validation
                    map.addListener("click", (event) => {
                        const latLng = event.latLng;
                        if (google.maps.geometry.poly.containsLocation(latLng, boundaryPolygon)) {
                            handleMapClick(latLng);
                        } else {
                            alert("Markers can only be placed within Country Place!");
                        }
                        console.info("Clicked Location: ", latLng);
                    });
                } else {
                    console.warn("Failed to load KML data:", xhr.statusText);
                }
            }
        };
        xhr.send();

        map.setOptions({ disableDoubleClickZoom: true });

        fetchFirestoreData();
    }

    function createCircle(location, color) {
        const newCircle = new google.maps.Circle({
            strokeColor: color,
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: color,
            fillOpacity: 0.35,
            map: map,
            center: location,
            radius: 10
        });

        let colorIndex = colors.indexOf(color);

        newCircle.addListener('click', () => {
            if (colorIndex === 2) {
                newCircle.setMap(null);
                const index = circles.indexOf(newCircle);
                circles.splice(index, 1);

                // Remove the corresponding document from Firestore
                const docRef = db.collection('addresses')
                    .doc(`${newCircle.getCenter().lat()}_${newCircle.getCenter().lng()}`);
                docRef.delete().then(() => {
                    console.log('Document successfully deleted.');
                }).catch((error) => {
                    console.error('Error removing document:', error);
                });

            } else {
                colorIndex++;
                const newColor = colors[colorIndex];
                newCircle.setOptions({ fillColor: newColor, strokeColor: newColor });
            }

            updateFirestoreData();
        });

        return newCircle;
    }

    function handleMapClick(location) {
        const initialColor = 'yellow';
        const newCircle = createCircle(location, initialColor);
        circles.push(newCircle);
        updateFirestoreData();
    }
	
    function updateFirestoreData() {
        const batch = db.batch();
        circles.forEach(circle => {
            const docRef = db.collection('addresses')
                .doc(`${circle.getCenter().lat()}_${circle.getCenter().lng()}`);
            batch.set(docRef, {
                lat: circle.getCenter().lat(),
                lng: circle.getCenter().lng(),
                status: circle.get('fillColor') // updated to proper access to color
            });
        });

        batch.commit().then(() => {
            console.log('Firestore data successfully updated.');
        }).catch((error) => {
            console.error('Error updating Firestore data:', error);
        });
    }

    window.onload = initMap;
</script>
</body>
</html>
